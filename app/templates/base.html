<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoML with AI Agent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/glass.css') }}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-glass shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold d-flex align-items-center gap-2" href="{{ url_for('index') }}">
            <span class="brand-icon">ðŸ¤–</span> AutoML with AI Agent
        </a>

        <!-- Single Page Navigation -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">
                        Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function() {
    // Loading state on form submit
    document.querySelectorAll('.step-form').forEach(function(form) {
        form.addEventListener('submit', function() {
            var btn = form.querySelector('.btn-submit:not([disabled])');
            if (btn) {
                btn.classList.add('is-loading');
                btn.disabled = true;
            }
        });
    });
    // Show selected file name
    document.querySelectorAll('.file-input').forEach(function(input) {
        input.addEventListener('change', function() {
            var wrap = input.closest('.file-input-wrap');
            var nameEl = wrap ? wrap.querySelector('.file-input-name') : null;
            if (nameEl) nameEl.textContent = input.files.length ? input.files[0].name : '';
        });
    });
})();
</script>

</body>
</html>
